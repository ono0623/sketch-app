<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sketch App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }
    
    #toolbar {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }
    
    #main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      flex: 1;
      overflow: hidden;
    }
    
    #snapshotListContainer {
      width: 240px;
      height: 100%;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      flex-shrink: 0;
      box-sizing: border-box;
    }
    
    #canvasWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 0;
      height: 100%;
      box-sizing: border-box;
    }
    
    #canvas {
      border: 1px solid #ccc;
      background: rgb(255, 255, 255);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
    
    #strokeList {
      display: none;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      max-height: 200px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .stroke-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    #timelinePanel {
      width: 300px;
      height: 100%;
      background: #f3f3f3;
      border: 1px solid #ccc;
      padding: 10px;
      flex-shrink: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    #timelinePanel canvas {
      flex: 1;
      border: 1px solid #bbb;
      background: #e0e0e0;
    }
    
    #toolbar button {
      border: 1px solid #bbb;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    
    #toolbar button.is-active {
      background: #1677ff;
      color: #fff;
      border-color: #1677ff;
      box-shadow: 0 0 0 2px rgba(22,119,255,0.2);
    }
    
    #toolbar button:hover {
      border-color: #888;
    }
    
    #toolbar button.is-active:hover {
      filter: brightness(0.95);
    }
    
    #canvas, #timelineCanvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  
  <div id="toolbar">
    <button id="pen">Pen</button>
    <button id="lasso">Lasso</button>
    <span>Size</span>
    <input type="range" id="size" min="1" max="20" value="2">
    <span>Color</span>
    <input type="color" id="colorPicker" value="#000000">
    <button id="toggleSelectedBtn">toggleSelected</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept=".json" style="display:none">
    <button id="importBtn">Import</button>
    <button id="toggleStrokeListBtn">toggleStrokeList</button>
    <button id="showInactiveBtn" aria-pressed="false">Show inactive</button>
  </div>

  <div id="main">
    <div id="snapshotListContainer">
      Snapshot list
      <div id="snapshotList"></div>
    </div>

    <div id="canvasWrapper">
      <canvas id="canvas" width="800" height="400"></canvas>
      <div id="strokeList"></div>
    </div>

    <div id="timelinePanel">
      Stroke Timeline
      <canvas id="timelineCanvas" width="240" height="400"></canvas>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
