<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="toolbar">
    <button id="pen">Pen</button>
     <button id="lasso">Lasso</button>
    <span class="label">Size</span>
    <input type="range" id="size" min="1" max="20" value="2">
    <span class="label">Color</span>
    <input type="color" id="colorPicker" value="#000000">
    <button id="toggleSelectedBtn">ToggleSelected</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept=".json" style="display:none">
    <button id="importBtn">Import</button>
    <button id="toggleStrokeListBtn">ToggleStrokeList</button>
    <button id="showInactiveBtn" aria-pressed="false">ShowInactive</button>

  </div>

  <div id="main">
    <div id="snapshotListContainer">
      SnapshotList
      <div id="snapshotList"></div>
    </div>

    <div id="canvasWrapper">
      <canvas id="canvas" width="600" height="400"></canvas>
      <div id="strokeList"></div>
    </div>

    <!-- 追加：右側のタイムライン -->
    <div id="timelinePanel">
      StrokeTimeline
      <canvas id="timelineCanvas" width="240" height="400"></canvas>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
