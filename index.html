<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoSketcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ▼ ここが toolbar（新しい Pen 設定付き） -->
  <div id="toolbar">
    <!-- Pen＋設定ポップアップ -->
    <div class="tool-group">
      <button id="pen">Pen</button>
      <!-- ▼ここが「Pen設定を開くボタン」 -->
      <button id="penConfigBtn" class="pen-config-trigger" aria-haspopup="true" aria-expanded="false">▼</button>

      <!-- ▼ここがポップアップ本体：中にSizeとColorのUIを移動 -->
      <div id="penConfigPanel" class="pen-config-panel" role="dialog" aria-label="Pen settings">
        <div class="config-row">
          <span class="label">Size</span>
          <input type="range" id="size" min="1" max="20" value="2">
        </div>
        <div class="config-row">
          <span class="label">Color</span>
          <input type="color" id="colorPicker" value="#000000">
        </div>
      </div>
         <button id="lasso">Lasso</button>
         <button id="move">Move</button>
    </div>

    <!-- ここから下はボタンだけ -->
     
 
 <div class="btn-group group-active">
    <button id="activateSelectedBtn">ActivateSelected</button>
    <button id="inactivateSelectedBtn">InactivateSelected</button>

    <button id="isolateSelectedBtn">IsolateSelected</button>
 </div>
    <button id="showInactiveBtn" aria-pressed="false">ShowInactive</button>
 
  <div class="btn-group group-history">
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
  </div>
  
  <div class="btn-group group-save">
    <button id="clear">ClearCanvas</button>
    <button id="save">Snapshot</button>
  </div>

  <div class="btn-group group-io">
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept=".json" style="display:none">
    <button id="importBtn">Import</button>
  </div>

  <div class="btn-group group-overlay">
    <button id="loadOverlayBtn">LoadOverlay</button>
  <input type="file" id="overlayInput" accept=".json" style="display:none">
  <button id="applyOverlayBtn" disabled>ApplyOverlay</button>
  <button id="cancelOverlayBtn" disabled>CancelOverlay</button>
  </div>
      <button id="toggleStrokeListBtn">ShowStrokeList</button>
    <button id="exportCsvBtn">Export CSV</button>
  </div>
  <!-- ▲ ここできちんと toolbar が閉じていることを確認！ -->

  <!-- ▼ ここから main。toolbar の外（=隣）にあるのが重要 -->
  <div id="main">
    <div id="snapshotListContainer">
      <div id="snapshotList"></div>

      <!-- オーバーレイ用スナップショット一覧 -->
      <div id="overlaySnapshotList"></div>
    </div>

    <div id="canvasWrapper">
      <canvas id="canvas" ></canvas>
      <div id="strokeList"></div>
    </div>

    <!-- 右側のタイムライン -->
    <div id="timelinePanel">
      <canvas id="timelineCanvas"></canvas>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>


</html>
