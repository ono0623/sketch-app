<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="toolbar">
    <button id="pen">ペン</button>
    <span>サイズ</span>
    <input type="range" id="size" min="1" max="20" value="2">
    <span>カラー</span>
    <input type="color" id="colorPicker" value="#000000">
    <button id="lasso">投げ縄</button>
    <button id="toggleSelectedBtn">表示/非表示</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">全削除</button>
    <button id="save">スナップショットを保存</button>
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept=".json" style="display:none">
    <button id="importBtn">Import</button>
    <button id="toggleStrokeListBtn">ストローク一覧 表示/非表示</button>
  </div>

  <div id="main">
    <div id="snapshotListContainer">
      <h3>スナップショットリスト</h3>
      <div id="snapshotList"></div>
    </div>

    <div id="canvasWrapper">
      <canvas id="canvas" width="800" height="400"></canvas>
      <div id="strokeList"></div>
    </div>

    <!-- 追加：右側のタイムライン -->
    <div id="timelinePanel">
      <h3>Stroke Timeline</h3>
      <canvas id="timelineCanvas" width="240" height="400"></canvas>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
